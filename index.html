<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #qr-output {
            margin-top: 30px;
            text-align: center;
            min-height: 50px;
        }

        #qr-output canvas {
            border-radius: 8px;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .size-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons button {
            flex: 1;
        }

        #download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: none;
        }

        #download-btn:hover {
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
        }

        #copy-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: none;
        }

        #copy-btn:hover {
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .color-controls {
            display: flex;
            gap: 20px;
        }

        .color-picker {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .color-picker label {
            margin-bottom: 0;
            font-size: 14px;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            padding: 2px;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-group">
            <label for="text-input">Enter Text or URL</label>
            <input type="text" id="text-input" placeholder="https://example.com">
        </div>

        <div class="input-group">
            <label for="size-slider">QR Code Size</label>
            <div class="size-control">
                <input type="range" id="size-slider" min="100" max="400" value="200" step="10">
                <span class="size-value" id="size-value">200px</span>
            </div>
        </div>

        <div class="input-group">
            <label>QR Code Colors</label>
            <div class="color-controls">
                <div class="color-picker">
                    <label for="fg-color">Foreground</label>
                    <input type="color" id="fg-color" value="#000000">
                </div>
                <div class="color-picker">
                    <label for="bg-color">Background</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
        </div>

        <button id="generate-btn">Generate QR Code</button>

        <div id="qr-output">
            <p class="placeholder">Your QR code will appear here</p>
        </div>

        <div class="action-buttons">
            <button id="download-btn">Download PNG</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <div class="copy-feedback" id="copy-feedback">Copied to clipboard!</div>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // App state
        const state = {
            qrCode: null,
            size: 200,
            fgColor: '#000000',
            bgColor: '#ffffff'
        };

        // DOM elements
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const qrOutput = document.getElementById('qr-output');
        const sizeSlider = document.getElementById('size-slider');
        const sizeValue = document.getElementById('size-value');
        const downloadBtn = document.getElementById('download-btn');
        const fgColorPicker = document.getElementById('fg-color');
        const bgColorPicker = document.getElementById('bg-color');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        // Update colors
        fgColorPicker.addEventListener('input', () => {
            state.fgColor = fgColorPicker.value;
        });

        bgColorPicker.addEventListener('input', () => {
            state.bgColor = bgColorPicker.value;
        });

        // Update size display
        sizeSlider.addEventListener('input', () => {
            state.size = parseInt(sizeSlider.value);
            sizeValue.textContent = state.size + 'px';
        });

        // Generate QR Code
        generateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();

            if (!text) {
                alert('Please enter some text or URL');
                return;
            }

            // Clear previous QR code
            qrOutput.innerHTML = '';

            // Generate new QR code
            state.qrCode = new QRCode(qrOutput, {
                text: text,
                width: state.size,
                height: state.size,
                colorDark: state.fgColor,
                colorLight: state.bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show action buttons
            downloadBtn.style.display = 'block';
            copyBtn.style.display = 'block';
        });

        // Download QR code as PNG
        downloadBtn.addEventListener('click', () => {
            const canvas = qrOutput.querySelector('canvas');
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = 'qrcode-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Copy QR code to clipboard
        copyBtn.addEventListener('click', async () => {
            const canvas = qrOutput.querySelector('canvas');
            if (!canvas) return;

            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                showFeedback('Copied to clipboard!');
            } catch (err) {
                showFeedback('Failed to copy. Try downloading instead.');
            }
        });

        function showFeedback(message) {
            copyFeedback.textContent = message;
            copyFeedback.classList.add('show');
            setTimeout(() => {
                copyFeedback.classList.remove('show');
            }, 2000);
        }

        // Generate on Enter key
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
